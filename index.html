<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Épreuve finale - Services Web H25</title>
  <script defer src="/scripts/script.js"></script>
  <link rel="stylesheet" href="/styles/messtyles.css">
</head>
<body>
  <h1>Épreuve finale - Services Web H25</h1>
  <h2>Breno Gomes da Silva</h2>
  <p id="message"></p>

  <div class="container">
    <div class="section-creation">
      <h3>Création d'un utilisateur</h3>
      <label for="nom">Nom</label>
      <input type="text" id="nom" placeholder="Votre nom">

      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" placeholder="Votre prénom">

      <label for="courriel">Courriel</label>
      <input type="email" id="courriel" placeholder="Votre courriel">

      <label for="motdepasse">Mot de passe</label>
      <input type="password" id="motdepasse" placeholder="********">

      <button type="submit" id="btnCreer">Créer</button>
    </div>

    <div class="division"></div>

    <div class="form-section">
      <h3>Récupération d'une clé API</h3>
      <label for="courrielGet">Courriel</label>
      <input type="email" id="courrielGet" placeholder="Votre courriel">

      <label for="motdepasseGet">Mot de passe</label>
      <input type="password" id="motdepasseGet" placeholder="********">

      <label>
        <input type="checkbox" id="newkey"> Générer une nouvelle clé
      </label>

      <button type="submit" id="btnRecuperer">Récupérer</button>
    </div>
  </div>
</body>
</html>
